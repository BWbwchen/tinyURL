apiVersion: v1
kind: Service
metadata:
  name: db-service
spec:
  type: ClusterIP
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
  selector:
    app: mongodb

---
apiVersion: v1
kind: Pod
metadata:
  name: mongodb
  namespace: shorturl
  labels:
    app: mongodb
spec:
  containers:
  - name: mongodb
    image: mongo:4.0.26-xenial
    ports:
    - containerPort: 27017
